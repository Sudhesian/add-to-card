        function handleProductChange(isInCrease) {
            const Number = document.getElementById("quantity").value;
            const Numbers = parseFloat(Number);
            const current = Numbers;
            const currentNumber = parseFloat(current);
            let totalNumber = currentNumber;
            if (isInCrease == true && totalNumber < 20) {
                totalNumber = currentNumber + 1;
            } else if (isInCrease == false && totalNumber > 0) {
                totalNumber = currentNumber - 1;
            }
            document.getElementById("quantity").value = totalNumber;
            const Count = totalNumber * 1219;
            document.getElementById("price").innerText = Count;

            calculateTotal();



        }

        function iPhoneHandleProductChanger(isInCrease) {

            document.getElementById("iPhoneQuantity").value = totalNumber;

            document.getElementById("iPhonePrice").innerText = Count;

            calculateTotal();
        }

        function calculateTotal() {
            const phoneInput = document.getElementById("quantity");
            const phoneCount = parseInt(phoneInput.value);

            const caseInput = document.getElementById("iPhoneQuantity");
            const caseCount = parseInt(caseInput.value);

            const totalCount = phoneCount * 1219 + caseCount * 59;
            document.getElementById("TotalPriceCount").innerText = totalCount;
            const tex = Math.round(totalCount * 0.1);
            document.getElementById("tex-amount").innerText = "$" + tex;

            const finalAmount = totalCount + tex;
            document.getElementById("final-amount").innerText = "$" + finalAmount;
        }
